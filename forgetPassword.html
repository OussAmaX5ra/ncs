      <p class="text-sm text-gray-600 ">
  Join us — it only takes a minute!
</p>

     <div class="form-container bg-gray-300 rounded-lg w-full overflow-hidden">
        <input type="text" placeholder="Username"

        <input type="email" placeholder="Email"

           placeholder-gray-600 focus:outline-none focus:border-violet-400"/></div>
          <div class="form-container bg-gray-300 rounded-lg w-full overflow-hidden">
        <input type="password" placeholder="Password"
          class="input w-full h-10 border-b border-gray-600 bg-transparent px-4 py-2 text-sm text-black
           placeholder-gray-600 focus:outline-none focus:border-violet-400"/></div>

             <div class="form-container bg-gray-300 rounded-lg w-full overflow-hidden">
        <input type="password" placeholder="Confirm Password"
          class="input w-full h-10 border-b border-gray-600 bg-transparent px-4 py-2 text-sm text-black
           placeholder-gray-600 focus:outline-none focus:border-violet-400"/>
        </div>
         
       <div class="flex items-start ">
                    <input type="checkbox" id="terms" required class=" mt-1 w-4 h-4" />

                </div>

        Sign up
