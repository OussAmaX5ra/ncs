<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen white text-white">

  <div class="form-box max-w-[320px] bg-gray-150 text-white rounded-2xl shadow-lg border overflow-hidden">
    <form class="form flex flex-col gap-4 text-center px-8 py-6 relative">
      
      <!-- Title -->
      <span class="title font-bold text-[1.6rem] text-black ">Forgot Password</span>
      <p class="text-sm text-gray-600 ">Enter your email  weâ€™ll send you a reset link.</p>
      <!-- Email Input -->
      <div class="form-container bg-gray-200 rounded-lg w-full overflow-hidden">
        <input type="email" placeholder="Enter your email"
          class="input w-full h-10 border-b border-gray-600 bg-transparent px-5 py-2 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-violet-400"/>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="bg-gradient-to-r from-indigo-500 to-violet-500 text-white font-semibold text-base py-2.5 px-4 rounded-full transition duration-300 hover:opacity-90">
        Send Reset Link
      </button>
    </form>

    <!-- Back to login -->
    <div class="form-section text-sm px-4 text-center text-gray-600 pb-4 mb-4">
      <p>
        Remembered your password?
        <a href="login.html" class="font-bold text-sm text-violet-400 hover:underline transition-colors duration-300">
          Log in
        </a>
      </p>
    </div>
  </div>

</body>
</html>
