
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#0f172a] text-white">

  <div class="form-box max-w-[320px] bg-[#1e293b] text-white rounded-2xl shadow-lg overflow-hidden">
    <form class="form flex flex-col gap-4 text-center px-6 py-4 relative">
      <!-- Title -->
      <span class="title font-bold text-[1.6rem] text-violet-400 mb-4">Sign up</span>

      <!-- Inputs Container -->
     <div class="form-container bg-[#334155] rounded-lg w-full overflow-hidden">
        <input type="text" placeholder="Full Name"
          class="input  w-full h-10 border-b border-gray-600 bg-transparent px-4 py-2 text-sm text-white placeholder-gray-400 focus:outline-none focus:border-violet-400"/></div>
          <div class="form-container bg-[#334155] rounded-lg w-full overflow-hidden">
        <input type="email" placeholder="Email"
          class="input w-full h-10 border-b border-gray-600 bg-transparent px-4 py-2 text-sm text-white placeholder-gray-400 focus:outline-none focus:border-violet-400"/></div>
          <div class="form-container bg-[#334155] rounded-lg w-full overflow-hidden">
        <input type="password" placeholder="Password"
          class="input w-full h-10 border-b border-gray-600 bg-transparent px-4 py-2 text-sm text-white placeholder-gray-400 focus:outline-none focus:border-violet-400"/>
       </div>
       <div class="flex items-start ">
                    <input type="checkbox" id="terms" required class=" mt-1 w-4 h-4" />
                    <label for="terms" class="font-medium text-sm text-gray-500">
                        I agree to the
                        <a href="#" class="font-bold text-violet-400 hover:underline">Terms of Service</a> and
                        <a href="#" class="font-bold text-violet-400 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <!-- Continue with Google button -->
                <button type="button"
                    class="flex items-center justify-center mb-2 gap-2 border border-gray-700 rounded-xl py-3 text-gray-300 font-semibold hover:bg-violet-800 transition-colors">
                    <i class='bx bxl-google text-xl'></i>
                    Continue with Google
                </button>

      <!-- Submit Button -->
      <button type="submit"
        class="bg-gradient-to-r from-indigo-500 to-violet-500 text-white font-semibold text-base py-2.5 px-4 rounded-full transition duration-300 hover:opacity-90">
        Sign up
      </button>
    </form>

    <!-- Bottom Link -->
    <div class="form-section text-sm px-4 text-center pb-4">
      <p>
        Have an account?
        <a href="#" class="font-bold text-violet-400 hover:underline transition-colors duration-300">
          Log in
        </a>
      </p>
    </div>
  </div>

</body>
</html>
