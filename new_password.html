<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white text-white">

  <div class="form-box max-w-[320px] bg-gray-150 border text-white rounded-2xl shadow-lg overflow-hidden">
    <form class="form flex flex-col gap-4 text-center px-10 py-6 relative">
      
      <!-- Title -->
      <span class="title font-bold text-[1.6rem] text-black ">Reset Password</span>
      <p class="text-sm text-gray-600 ">Set your new password below.</p>

      <!-- New Password Input -->
      <div class="form-container bg-gray-200 rounded-lg w-full overflow-hidden">
        <input type="password" placeholder="New password"
          class="input w-full h-10 border-b border-gray-600 bg-transparent  px-10 py-2 
          text-sm text-white placeholder-gray-600 focus:outline-none focus:border-violet-400"/>
      </div>

      <!-- Confirm Password Input -->
      <div class="form-container bg-gray-200 rounded-lg w-full overflow-hidden">
        <input type="password" placeholder="Confirm password"
          class="input w-full h-10 border-b border-gray-600 bg-transparent px-10 py-2
           text-sm text-white placeholder-gray-600 focus:outline-none focus:border-violet-400"/>
      </div>

      <!-- Reset Button -->
      <button type="submit"
        class="bg-violet-500 text-white font-semibold text-base
         py-2.5 px-4 rounded-full transition duration-300 hover:opacity-90">
        Submit
      </button>
    </form>

    <!-- Bottom Link -->
    <div class="form-section text-gray-600 text-sm px-4 text-center pb-4 mb-4">
      <p>
        Go back to
        <a href="login.html" class="font-bold text-sm text-violet-400 hover:underline transition-colors duration-300">
          Login
        </a>
      </p>
    </div>
  </div>

</body>
</html>
