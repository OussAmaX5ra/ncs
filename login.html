
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#0f172a] text-white">

  <div class="form-box max-w-[320px] bg-[#1e293b] text-white rounded-2xl shadow-lg overflow-hidden">
    <form class="form flex flex-col gap-4 text-center px-8 py-6 relative">
      <!-- Title -->
      <span class="title font-bold text-[1.6rem] text-violet-400 ">login</span>
      <p class="text-sm text-gray-300 ">
   Enter your account details.
</p>


      <!-- Inputs Container -->
     <div class="form-container bg-[#334155] rounded-lg w-full overflow-hidden">
        <input type="text" placeholder="Username or email"
          class="input  w-full h-10 border-b border-gray-600 bg-transparent  px-10 text-sm text-white placeholder-gray-400 focus:outline-none focus:border-violet-400"/></div>
          <div class="form-container bg-[#334155] rounded-lg w-full overflow-hidden">
        <input type="password" placeholder="Password"
          class="input w-full h-10 border-b border-gray-600 bg-transparent mr-2 pl-4 pr-7 py-2  text-sm text-white placeholder-gray-400 focus:outline-none focus:border-violet-400"/>
       </div>
       <div class="flex justify-start ">
                   
                     <label>
                        <a href="#" class="font-bold ml-2 text-sm text-violet-400 hover:underline ">forget password</a>
                    </label>
                </div>

      <!-- Submit Button -->
      <button type="submit"
        class="bg-gradient-to-r from-indigo-500 to-violet-500 text-white font-semibold text-base py-2.5 px-4 rounded-full transition duration-300 hover:opacity-90">
        login
      </button>
    </form>

    <!-- Bottom Link -->
    <div class="form-section text-sm px-4 text-center pb-4 mb-4 ">
      <p>
        create account 
        <a href="#" class="font-bold text-sm text-violet-400 hover:underline  transition-colors duration-300">
          sign up
        </a>
      </p>
    </div>
  </div>

</body>
</html>
